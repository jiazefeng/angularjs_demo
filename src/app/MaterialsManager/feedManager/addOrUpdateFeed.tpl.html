<div class="modalBox">
    <div class="modal-header">
        <h3 class="modal-title">{{modalTitle}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="myForm" ng-submit="commitCont(myForm);">
            <div class="form-group col-md-10 col-sm-6">
                <label class="col-md-4 control-label">物资名称:</label>

                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="data.feedInfo.feedName" required
                           placeholder="请输入物资名称"/>
                </div>
            </div>
            <div class="form-group col-md-10 col-sm-6">
                <label class="col-md-4 control-label">所属种类：</label>

                <div class="col-md-8">
                    <select class="form-control" ng-model="data.feedInfo.feedType">
                        <option value="">请选择</option>
                        <option value="粗饲料">粗饲料</option>
                        <option value="精饲料">精饲料</option>
                        <option value="多汁饲料">多汁饲料</option>
                        <option value="动物性饲料">动物性饲料</option>
                        <option value="矿物质饲料">矿物质饲料</option>
                        <option value="饲料添加剂">饲料添加剂</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-10 col-sm-6">
                <label class="col-md-4 control-label">物资描述:</label>

                <div class="col-md-8">
                    <input type="text" class="form-control" name="username" ng-model="data.feedInfo.feedDescribe" required
                           placeholder="请输入物资描述"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer text-center">
        <button class="btn btn-primary width100" type="submit" ng-click="ok(myForm)">确定</button>
        <button class="btn btn-warning width100" type="button" ng-click="cancel()">取消</button>
    </div>

</div>
