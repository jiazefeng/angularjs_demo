
<div class="contentBox">
	<div class="subTitle">饲料列表<button ng-click="openModal(lg)" type="button" class="btn btn-primary frMt3"><i class="fa fa-plus-square-o" aria-hidden="true"></i>  添加物资 </button></div>
	<div class="contList table-responsive">
		<table class="table table-bordered">
			<tr>
				<td>编号</td>
				<td>名称</td>
				<td>描述</td>
				<td>类型</td>
				<td>操作</td>
			</tr>
			<tr ng-repeat="feedInfo in data.feedInfoList">
				<td>{{$index+1}}</td>
				<td>{{feedInfo.feedName}}</td>
				<td>{{feedInfo.feedType}}</td>
				<td>{{feedInfo.feedDescribe}}</td>
				<td>
					<p class="edit" ng-click="openModal(lg,feedInfo.feedId,$index)"><i class="fa fa-edit" aria-hidden="true"></i>编辑</p>
					<p class="delete" ng-click="delete(feedInfo,$index)"><i class="fa fa-trash-o" aria-hidden="true"></i>删除</p>
				</td>
			</tr>
		</table>
		<div class="pages" ng-if="data.count >0">
			<uib-pagination total-items="data.count" ng-model="data.page" num-pages="numPages" class="pagination-sm" max-size="maxSize"  force-ellipses="true" previous-text="上一页" next-text="下一页"></uib-pagination><!-- ng-change="commitCont();" -->
		</div>
	</div>
</div>
