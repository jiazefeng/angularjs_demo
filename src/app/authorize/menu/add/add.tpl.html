<form class="form-horizontal" name="myForm" ng-submit="commitForm(myForm);">
    <div class="contentBox">
        <div class="subTitle">添加菜单</div>
        <div class="contList">
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">菜单名称：</label>

                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="data.name" required
                           ng-required="true" placeholder="请输入菜单名称"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">父级菜单：</label>

                <div class="col-md-6">
                    <select class="form-control" ng-model="data.menu" ng-options="menu.mName for menu in data">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">菜单URL：</label>

                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="data.url"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">导航节点：</label>

                <div class="radio col-md-5">
                    <label class="col-md-3">
                        <input type="radio" ng-model="data.IfNode" value="1">
                        是
                    </label>
                    <label>
                        <input type="radio" ng-model="data.IfNode" value="0">
                        否
                    </label>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">所在层级：</label>

                <div class="col-md-2">
                    <input type="number" class="form-control" ng-model="data.layer" required
                           ng-required="true" min="0"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">排序：</label>

                <div class="col-md-2">
                    <input type="number" class="form-control" ng-model="data.order" required
                           ng-required="true" min="0"/>
                </div>
            </div>
            <div class="form-group col-md-12  text-center">
                <button type="submit" class="btn btn-primary btn-sm width100">提交</button>
                <button type="reset" class="btn btn-default btn-sm width100 ml15">重置</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

</form>
