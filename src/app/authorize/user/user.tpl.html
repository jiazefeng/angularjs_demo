
<div class="contentBox">
	<div class="subTitle">用户列表<a type="button" class="btn btn-primary frMt3" href="/home/user/addUser"> <i class="fa fa-plus-square-o" aria-hidden="true"></i>  添加用户 </a></div>
	<div class="contList table-responsive">
		<table class="table table-bordered">
			<tr>
				<td>用户名</td>
				<td>用户真实姓名</td>
				<td>角色名称</td>
				<td>电话</td>
				<td>用户资料</td>
				<td>操作</td>
			</tr>
			<tr ng-repeat="userInfo in data.userInfoList">
				<td>{{userInfo.uName}}</td>
				<td>{{userInfo.uRealName}}</td>
				<td>{{userInfo.roleName}}</td>
				<td>{{userInfo.phone}}</td>
				<td>{{userInfo.personalProfile}}</td>
				<td>
					<a class="edit" href="/home/user/updateUser/{{userInfo.uId}}"><i class="fa fa-edit" aria-hidden="true"></i>编辑</a>
					<p class="delete" ng-click="delete(userInfo,$index)"><i class="fa fa-trash-o" aria-hidden="true"></i>删除</p>
				</td>
			</tr>
		</table>
		<div class="pages" ng-if="data.count >0">
			<uib-pagination total-items="data.count" ng-model="data.page" num-pages="numPages" class="pagination-sm" max-size="maxSize"  force-ellipses="true" previous-text="上一页" next-text="下一页"></uib-pagination><!-- ng-change="commitCont();" -->
		</div>
	</div>
</div>
