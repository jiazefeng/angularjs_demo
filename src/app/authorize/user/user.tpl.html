
<div class="contentBox">
	<div class="subTitle">用户列表<a type="button" class="btn btn-primary frMt3" href="/home/user/addUser"> <i class="fa fa-plus-square-o" aria-hidden="true"></i>  添加用户 </a></div>
	<div class="contList table-responsive">
		<table class="table table-bordered">
			<tr>
				<td>用户名</td>
				<td>角色</td>
				<td>电话</td>
				<td>操作</td>
			</tr>
			<tr ng-repeat="userInfo in data.contList">
				<td>{{userInfo.userName}}</td>
				<td>{{userInfo.role}}</td>
				<td>{{userInfo.mobile}}</td>
				<td>
					<p class="look"><i class="fa fa-eye" aria-hidden="true"></i>查看</p>
					<p class="edit"><i class="fa fa-edit" aria-hidden="true"></i>编辑</p>
					<p class="delete" ng-click="delete(district,$index)"><i class="fa fa-trash-o" aria-hidden="true"></i>删除</p>
				</td>
			</tr>
		</table>
		<div class="pages">
			<uib-pagination total-items="data.totalItems" ng-model="data.currentPage" num-pages="numPages" class="pagination-sm" max-size="maxSize"  force-ellipses="true" previous-text="上一页" next-text="下一页"></uib-pagination><!-- ng-change="commitCont();" -->
		</div>
	</div>
</div>
