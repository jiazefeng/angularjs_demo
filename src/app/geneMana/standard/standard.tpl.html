<div class="contentBox">
    <div class="subTitle">标准管理列表
        <button ng-click="openModal(lg)" type="button" class="btn btn-primary frMt3"><i class="fa fa-plus-square-o"
                                                                                        aria-hidden="true"></i> 添加信息
        </button>
    </div>
    <div class="contList table-responsive">
        <table class="table table-bordered">
            <tr>
                <td>编号</td>
                <td>规范编号</td>
                <td>规范标题</td>
                <td>时间</td>
                <td>链接</td>
                <td>操作</td>
            </tr>
            <tr ng-repeat="standardInfo in data.standardEntities">
                <td>{{$index+1}}</td>
                <td>{{standardInfo.standardNum}}</td>
                <td>{{standardInfo.standardTitle}}</td>
                <td>{{standardInfo.standardDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{standardInfo.standardUrl}}</td>
                <td>
                    <p class="edit" ng-click="openModal(lg,standardInfo.standardId,$index)"><i class="fa fa-edit"
                                                                                         aria-hidden="true"></i>编辑</p>

                    <p class="delete" ng-click="delete(standardInfo,$index)"><i class="fa fa-trash-o"
                                                                             aria-hidden="true"></i>删除</p>
                </td>
            </tr>
        </table>
        <div class="pages" ng-if="data.count >0">
            <uib-pagination total-items="data.count" ng-model="data.page" num-pages="numPages" class="pagination-sm"
                            max-size="maxSize" force-ellipses="true" previous-text="上一页" next-text="下一页"
                            ng-change="commitCont();"></uib-pagination>
            <!-- ng-change="commitCont();" -->
        </div>
    </div>
</div>
