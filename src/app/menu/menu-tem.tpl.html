<div class="contentBox">
    <div class="row">
        <div class="col-md-4 contentBox">
            <div class="panel panel-default">
                <div class="panel-body">
                        <div treecontrol class="tree-classic"
                             tree-model="dataForTheTree"
                             on-selection="showSelected($parentNode)">
                            {{node.name}} ({{node.age}})
                        </div>
                </div>
            </div>
        </div>

        <div class=" col-md-8 contentBox" ng-if="selectedNode">
            <div class="subTitle">子节点列表<a type="button" class="btn btn-primary frMt3" href="/home/addUser"> <i
                    class="fa fa-plus-square-o" aria-hidden="true"></i> 添加用户 </a></div>
            <div class="contList">
                <table class="table table-bordered table-condensed">
                    <tr>
                        <td>菜单名称</td>
                        <td>导航节点</td>
                        <td>菜单URL</td>
                        <td>操作</td>
                    </tr>
                    <tr ng-repeat="userInfo in data.contList">
                        <td>{{userInfo.userName}}</td>
                        <td>{{userInfo.job}}</td>
                        <td>{{userInfo.village}}</td>
                        <td>
                            <p class="edit"><i class="fa fa-edit" aria-hidden="true"></i>编辑</p>

                            <p class="delete" ng-click="delete(district,$index)"><i class="fa fa-trash-o"
                                                                                    aria-hidden="true"></i>删除</p>
                        </td>
                    </tr>
                </table>
                <div class="pages">
                    <uib-pagination total-items="data.totalItems" ng-model="data.currentPage" num-pages="numPages"
                                    class="pagination-sm" max-size="maxSize" force-ellipses="true" previous-text="上一页"
                                    next-text="下一页"></uib-pagination>
                    <!-- ng-change="commitCont();" -->
                </div>
            </div>
        </div>

    </div>
</div>
