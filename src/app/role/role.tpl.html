<div class="contentBox">
	<div class="subTitle">角色列表<a type="button" class="btn btn-primary frMt3" href="/home/addRole"> <i class="fa fa-plus-square-o" aria-hidden="true"></i>  添加角色 </a></div>
	<div class="contList">
		<table class="table table-bordered table-condensed">
			<tr>
				<td>名称</td>
				<td>状态</td>
				<td>操作</td>
			</tr>
			<tr ng-repeat="role in roles">
				<td>{{role.RoleName}}</td>
				<!--<td>{{role.state}}</td>-->
				<td>
					<p class="look"><i class="fa fa-user" aria-hidden="true"></i>授权</p>
					<p class="edit"><i class="fa fa-edit" aria-hidden="true"></i>编辑</p>
				</td>
			</tr>
		</table>
		<div class="pages">
			<uib-pagination total-items="totalItems" ng-model="currentPage" num-pages="numPages" class="pagination-sm" max-size="maxSize"  force-ellipses="true" previous-text="上一页" next-text="下一页"></uib-pagination><!-- ng-change="commitCont();" -->
		</div>
	</div>
</div>
